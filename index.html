<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jawa.css">
    <script src="jawa.js"></script>
    <title>Jawa Sound Board</title>
</head>
<body>
    <h1>Jawa Sound Board</h1>
    <p>For use with SW5e Game!</p>
    <hr>
    <h3>Very Long Clips (7 seconds)</h3>
    <table>
        <tr>
            <td><button onclick="playSound(1)">Explination</button></td>
            <td><button onclick="playSound(2)">General Chat</button></td>
            <td><button onclick="playSound(3)">Fast Talking</button></td>
            <td><button onclick="playSound(4)">Slow Instructions</button></td>
            <td><button onclick="playSound(5)">Fast Instructions</button></td>
        </tr>
    </table>
    <hr>
    <h3>Long Clips (2-3 seconds)</h3>
    <table>
        <tr>
            <td><button onclick="playSound(6)">Question</button></td>
            <td><button onclick="playSound(7)">Talk</button></td>
            <td><button onclick="playSound(8)">Talk Worried</button></td>
            <td><button onclick="playSound(9)">Sad Explain</button></td>
            <td><button onclick="playSound(10)">Well That Makes Sense</button></td>
        </tr>

            <td><button onclick="playSound(34)">I Don't Like This</button></td>
